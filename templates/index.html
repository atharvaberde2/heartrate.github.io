            </div>

            </div>

            </div>
            <div>

                <select id="Sex" name="activity-level" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-green-500 focus:border-green-500">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div>
                <label for="Chest Pain Type" class="block text-sm font-medium text-gray-700">Chest Pain Type</label>
                <select id="Chest Pain Type" name="activity-level" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-green-500 focus:border-green-500">
                    <option value="Typical">Typical</option>
                    <option value="Typical Angina">Typical Angina</option>
                    <option value="Non-Anginal Pain">Non-Anginal Pain</option>
                    <option value="Typical">Asymptotic</option>
                </select>
            </div>
            <div>
                <label for="Excercise Angina" class="block text-sm font-medium text-gray-700">Excercise Angina</label>
                <select id="Excercise Angina" name="activity-level" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-green-500 focus:border-green-500">
                    <option value="Typical">Typical</option>
                    <option value="Typical Angina">Typical Angina</option>
                    <option value="Non-Anginal Pain">Non-Anginal Pain</option>
                    <option value="Typical">Asymptotic</option>
                </select>
            </div>
            <div>
                <label for="resting-ecg" class="block text-sm font-medium text-gray-700">Resting ECG</label>
                <select id="resting-ecg" name="fitness-level" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-green-500 focus:border-green-500">
                    <option value="Normal">Normal</option>
                    <option value="Abnormality in Heart Rythm">Abnormality</option>
                    <option value="Myocrdial Abnormality">Myocrdial Abnormality</option>
                </select>
            </div>
            <div>
                <label for="ST slope" class="block text-sm font-medium text-gray-700">ST slope</label>
                <select id="ST slope" name="fitness-level" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-green-500 focus:border-green-500">
                    <option value="Normal">0</option>
                    <option value="Abnormality in Heart Rythm">1</option>
                    <option value="Myocrdial Abnormality">2</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-green-600 text-white font-bold py-2 rounded-md hover:bg-green-700 transition duration-200 ease-in-out focus:outline-none focus:ring focus:ring-green-300">Predict Heart Rate</button>
        </form>

        <div id="prediction-result" class="mt-6 text-center text-lg font-semibold text-gray-800 hidden"></div>
        <div id="real-time-data" class="mt-6 text-center text-lg font-semibold text-gray-800 hidden">
            <p>Live Heart Rate: <span id="live-heart-rate">--</span> bpm</p>
        </div>
    </div>
    <footer class="mt-10 text-center text-gray-600">

</body>
</html>
